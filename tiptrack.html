<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TipTrack Project</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        background-color: #ffffff;
        min-height: 100vh;
        overflow-x: hidden;
      }

      page {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        padding: 4rem 2rem;
      }

      heading {
        text-align: center;
        margin-bottom: 3rem;
        max-width: 800px;
        opacity: 0;
        transform: translateY(-30px);
        animation: fadeInUp 1s ease-out forwards;
      }

      h1 {
        font-size: 3.5rem;
        color: #2c3e50;
        margin-bottom: 1.5rem;
        letter-spacing: 2px;
      }

      p {
        font-size: 1.2rem;
        color: #7f8c8d;
        line-height: 1.6;
        opacity: 0;
        animation: fadeIn 1s 0.3s ease-out forwards;
      }

      .video-container {
        position: relative;
        width: 100%;
        max-width: 800px;
        margin-top: 2rem;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        transform: scale(0.95);
        opacity: 0;
        animation: scaleUp 1s 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275)
          forwards;
      }

      .video-container:hover {
        transform: scale(0.98);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      }

      .video-iframe {
        width: 100%;
        height: 450px;
        border: none;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes scaleUp {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2.5rem;
        }
        p {
          font-size: 1rem;
        }
        .video-iframe {
          height: 250px;
        }
        page {
          padding: 2rem 1rem;
        }
      }
      #team {
        margin-top: 5rem;
        font-size: 30px;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        color: black;
      }

      /* Back button styling */
      #back-btn {
        position: absolute;
        top: 1rem;
        left: 1rem;
        background: rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: #060606;
        padding: 0.5rem 1rem;
        border-radius: 20px;
        cursor: pointer;
        backdrop-filter: blur(5px);
        transition: background 0.2s;
        z-index: 5;
      }
      #back-btn:hover {
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <page>
      <button id="back-btn">Back</button>
      <heading>
        <h1>TipTrack</h1>
        <p>
          TipTrack is a project where we create a Penless Board using sensors,
          cameras, and computer vision technology.
        </p>
      </heading>

      <div class="video-container">
        <iframe
          class="video-iframe"
          src="https://www.youtube.com/embed/kXajK2_Tezw"
          title="TipTrack Project Demonstration"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        >
        </iframe>
      </div>
      <div id="desclaimer"><p id="team">Team= Balvinder, Aayush</p></div>
    </page>
    <script>
      document.getElementById("back-btn").addEventListener("click", () => {
        window.location.href = "home.html";
      });
    </script>
  </body>
</html>
