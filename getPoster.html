<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GetPoster</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        background: white;
        min-height: 100vh;
        overflow-x: hidden;
      }

      page1 {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
      }

      tag {
        text-align: center;
        margin-bottom: 3rem;
        transform: translateY(-50px);
        opacity: 0;
        animation: fadeInDown 1s ease-out forwards;
      }

      h1 {
        font-size: 4rem;
        color: #050505;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        margin-bottom: 1rem;
        letter-spacing: 2px;
      }

      h2 {
        font-size: 1.5rem;
        color: #040404;
        font-weight: 300;
        opacity: 0.9;
      }

      content {
        position: relative;
        max-width: 800px;
        width: 100%;
        animation: imageSlide 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      img {
        width: 100%;
        height: auto;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(8, 8, 8, 0.3);
        transform: scale(0.95);
        transition: transform 0.3s ease;
      }

      img:hover {
        transform: scale(1);
      }

      .back-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        background: rgba(0, 0, 0, 0.1);
        color: #0d0d0d;
        text-decoration: none;
        border-radius: 25px;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        opacity: 0;
        animation: fadeInLeft 1s 0.5s forwards;
      }

      .back-btn:hover {
        background: rgba(0, 0, 0, 0.2);
        transform: translateX(5px);
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes imageSlide {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInLeft {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2.5rem;
        }
        h2 {
          font-size: 1.2rem;
        }
        content {
          max-width: 90%;
        }
        .back-btn {
          padding: 8px 16px;
          font-size: 0.9rem;
        }
      }

      .color-changing-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 90vh;
        z-index: 0;
        overflow: hidden;
      }
      /* Update the animated-gradient class */
      .animated-gradient {
        width: 100%;
        height: 90%;
        background: linear-gradient(
          90deg,
          /* Changed from 45deg to vertical gradient */ #ff222226,
          rgba(95, 255, 77, 0.214),
          rgba(64, 241, 97, 0.339),
          rgba(255, 211, 153, 0.369),
          rgba(38, 159, 175, 0.367),
          rgba(116, 53, 192, 0.421),
          rgb(248, 246, 246) /* Added duplicate first color for smoother loop */
        );
        background-size: 400% 400%; /* Increased from 300% */
        animation: gradientShift 20s ease infinite; /* Slowed animation */
        filter: blur(40px); /* Increased blur */
        opacity: 0.7; /* Added overall opacity */
      }

      /* Update keyframes for smoother transition */
      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </head>
  <body>
      <page1>
          <div class="color-changing-bg">
              <div class="animated-gradient"></div>
              <a href="home.html" class="back-btn">Back</a>
            </div>
            <tag>
        <h1>GetPoster</h1>
        <h2>We Create Posters for Events</h2>
      </tag>
      <content>
        <img
          src="data/Blue Creative Modern Portfolio 2023 Cover Poster.png"
          alt="Poster Example"
        />
      </content>
    </page1>
  </body>
</html>
